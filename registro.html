  <script>
    $(document).ready(function(){
        $('#registroForm').submit(function(event){

            $('#fechanac-error').text('')
            $('#usuario-error').text('')
            $('#email-error').text('')
            $('#pass1-error').text('')
            $('#pass2-error').text('')
            $('#direccion-error').text('')

            if($('#nombre').val() === '') {
                $('#nombre-error').text('Por favor ingresa tu nombre')
                return;
            }
            this.submit()


        });
    })
